<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form>
    
    <fieldset>
      <legend>1. Personal Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      Gender:<br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Mobile Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>
    </fieldset>
    

    <fieldset>
      <legend>2. Academic Information</legend>
      <label for="roll">Roll Number:</label>
      <input type="number" id="roll" name="roll" required><br><br>

      <label for="admission">Year of Admission:</label>
      <input type="number" id="admission" name="admission" required><br><br>

      <label for="course">Course / Branch:</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics</option>
        <option value="me">Mechanical</option>
        <option value="ce">Civil</option>
      </select><br><br>

      <label for="skills">Rate Your Coding Skills:</label>
      <input type="range" id="skills" name="skills" min="1" max="10"><br><br>

      <label for="labtime">Preferred Lab Time:</label>
      <input type="time" id="labtime" name="labtime"><br><br>

      <label for="gradmonth">Graduation Month:</label>
      <input type="month" id="gradmonth" name="gradmonth"><br><br>
    </fieldset>
    
    <fieldset>
      <legend>3. Documents Upload</legend>
      <label for="photo">Passport Size Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*"><br><br>

      <label for="docs">Upload Marksheet or ID Proof:</label>
      <input type="file" id="docs" name="docs"><br><br>
    </fieldset>
    
    <fieldset>
      <legend>4. Additional Info</legend>
      <label for="website">Personal Website / LinkedIn:</label>
      <input type="url" id="website" name="website"><br><br>

      <label for="bio">Bio / About You:</label><br>
      <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

      <input type="hidden" name="student_id" value="123456">

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept the Terms & Conditions</label><br><br>
    </fieldset>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
